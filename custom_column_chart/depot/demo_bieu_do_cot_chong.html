<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <div id="columnchart_material"></div>

    <script type="text/javascript">
        var BuildColumnChart = (params) => {

            columnChartElement = document.querySelector(params.div)
            if (columnChartElement) {

                google.charts.load('current', {
                    'packages': ['bar']
                });
                google.charts.setOnLoadCallback(drawChart);

                function drawChart() {

                    var data = google.visualization.arrayToDataTable(params.dataTable);
                    var chart = new google.charts.Bar(columnChartElement);
                    chart.draw(data, google.charts.Bar.convertOptions(params.options));
                }
            }
        }

        BuildColumnChart({
            div: '#columnchart_material',
            dataTable: [
                ['Genre', 'Thời gian hoạt động sáng', 'Thời gian nghỉ trưa', 'Thời gian hoạt động chiều', {
                    role: 'annotation'
                }],
                ['xe 1', 10, 24, 20, ''],
                ['xe 2', 16, 22, 23, ''],
                ['xe 3', 28, 19, 29, '']
            ],
            options: {
                width: 1000,
                height: 400,
                legend: {
                    position: 'top',
                    maxLines: 3
                },
                bar: {
                    groupWidth: '50%'
                },
                isStacked: true,
                series: {
                    0: {
                        color: '#90BFE2'
                    },
                    1: {
                        color: 'White'
                    },
                    2: {
                        color: '#90BFE2'
                    },
                }
            }
        })
    </script>
</body>

</html>
