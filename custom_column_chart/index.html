<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div id="chart_div"></div>

    <script type="text/javascript">
        var BuildChart = (params) => {

            let divElememt = document.querySelector(params.div)
            if (divElememt) {

                google.charts.load('current', {
                    'packages': ['corechart']
                });
                google.charts.setOnLoadCallback(drawVisualization);

                function drawVisualization() {

                    var data = google.visualization.arrayToDataTable(params.dataTable);
                    var chart = new google.visualization.ComboChart(divElememt);
                    chart.draw(data, params.options);
                }
            }
        }

        BuildChart({
            div: '#chart_div',
            dataTable: [
                [
                    'Genre', 'Thời gian nghỉ sáng', 'Thời gian hoạt động sáng', 'Thời gian nghỉ trưa',
                    'Mốc thời gian tới điểm đầu tiên', 'Thời gian hoạt động chiều',
                    'Mốc thời gian quay trở lại kho', ' Thời gian nghỉ tối', {
                        role: 'annotation'
                    }
                ],
                ['Depot 1', 7, 4, 2, 8, 5, 15, 6, ''],
                ['Depot 2', 9, 5, 0, 11, 2, 18, 8, ''],
                ['Depot 3', 7, 4.5, 1.5, 10, 5, 22, 6, '']
            ],
            options: {
                width: 1000,
                height: 600,
                legend: {
                    position: 'right',
                    maxLines: 10
                },
                bar: {
                    groupWidth: '30%'
                },
                isStacked: true,
                title: 'Thời gian hoạt động của xe khi chạy tới 1 điểm gần nhất',
                vAxis: {
                    title: 'Thời gian 1 ngày'
                },
                hAxis: {
                    title: 'Điểm Depot'
                },
                seriesType: 'bars',
                series: {
                    0: {
                        color: '#D3D3D3'
                    },
                    1: {
                        color: '#1E90FF'
                    },
                    2: {
                        color: '#D3D3D3'
                    },
                    3: {
                        color: 'red',
                        type: 'line'
                    },
                    4: {
                        color: '#1E90FF'
                    },
                    5: {
                        color: 'red',
                        type: 'line'
                    },
                    6: {
                        color: '#D3D3D3'
                    },
                }
            }
        })
    </script>

    <!-- <script src="./const.js"></script> -->
    <script type="module" src="./main.js"></script>
</body>

</html>
